{% extends "base.html" %}
{#{% load static from staticfiles %}#}

{% block title %}
    Linkage | {{ user }}
{% endblock title %}

{% block content %}

    <form>
        <div class="container">
            <br>
            <div class="form-row">
                <label class="col-md-2">Username</label>
                <label>{{ usuario.username }}</label>
            </div>
            <br>

            <div class="form-row">
                <label class="col-md-2"></label>
                <label><a href="change_image.html"><img src="{{ usuario.imagen.url }}" width="200" class="border-rad_40"></a></label>
            </div>

            <br>

            <div class="form-row">
                <label class="col-md-2"></label>
            </div>

            <br>

            <div class="form-row">
                <label class="col-md-2">Nombre</label>
                <label>{{ usuario.first_name }}</label>
            </div>

            <div class="form-row">
                <label class="col-md-2">Apellido</label>
                <label>{{ usuario.last_name }}</label>
            </div>

            <div class="form-row">
                <label class="col-md-2">Email</label>
                <label>{{ usuario.email }}</label>
            </div>

            <div class="form-row">
                <label class="col-md-2">Fecha de nacimiento</label>
                <label>{{ usuario.birth_date }}</label>
            </div>

            <div class="form-row">
                <label class="col-md-2">Identificación</label>
                <label>{{ usuario.tipo_id }} {{ usuario.identificacion }}</label>
            </div>

            <div class="form-row">
                <label class="col-md-2"></label>
                <a href="{% url 'change_password' usuario.username %}">Cambiar Contraseña</a>
            </div>
        </div>

    </form>

{% endblock content %}

{% block scripts %}

{% endblock scripts %}
