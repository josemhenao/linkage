{% extends "base.html" %}
{% load static from staticfiles %}

{% block title %}

{% block content %}

    <form method="post">
        {% csrf_token %}

            <div class="form-group">
                <p>Are you sure you want to delete "{{ object }}"?</p>
                <input class="btn btn-outline-primary" type="submit" value="Confirmar"/>
            </div>
        </div>
    </form>

{% endblock content %}
